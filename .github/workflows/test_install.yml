name: Test installation

on: [push]

jobs:
    test_install:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.10", "3.11", "3.12", "3.13"]

        steps:
            - uses: actions/checkout@v4
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Install dependencies
              run: pip install .[cpu,cli,dev]
            - name: Test installation with pytest
              run: |
                  attempt=0
                  until rembg d || [ $attempt -eq 5 ]; do
                      attempt=$((attempt+1))
                      echo "Attempt $attempt to download the models..."
                  done
                  if [ $attempt -eq 5 ]; then
                      echo "downloading the models failed 5 times, exiting..."
                      exit 1
                  fi
                  pytest

            - name: Upload test failure images
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: test-failures-py${{ matrix.python-version }}
                  path: tests/failures/
                  if-no-files-found: ignore

            - name: Show test failures in summary
              if: always()
              run: |
                  echo "## 🧪 Test Results - Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY

                  if [ -d "tests/failures" ] && [ "$(ls -A tests/failures)" ]; then
                      echo "### ❌ Failures Detected" >> $GITHUB_STEP_SUMMARY
                      echo "" >> $GITHUB_STEP_SUMMARY

                      # Count failures
                      failure_count=$(ls tests/failures/*.actual.png 2>/dev/null | wc -l)
                      echo "**Total failures:** $failure_count" >> $GITHUB_STEP_SUMMARY
                      echo "" >> $GITHUB_STEP_SUMMARY
                      echo "📦 **Download the artifacts to view the comparison images.**" >> $GITHUB_STEP_SUMMARY
                      echo "" >> $GITHUB_STEP_SUMMARY

                      # List failed tests
                      echo "<details>" >> $GITHUB_STEP_SUMMARY
                      echo "<summary>View failed test list</summary>" >> $GITHUB_STEP_SUMMARY
                      echo "" >> $GITHUB_STEP_SUMMARY
                      echo "| Test Case | Files |" >> $GITHUB_STEP_SUMMARY
                      echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY

                      for actual_img in tests/failures/*.actual.png; do
                          if [ -f "$actual_img" ]; then
                              base_name=$(basename "$actual_img" .actual.png)
                              expected_img="tests/failures/${base_name}.expected.png"

                              if [ -f "$expected_img" ]; then
                                  echo "| \`$base_name\` | \`${base_name}.actual.png\`, \`${base_name}.expected.png\` |" >> $GITHUB_STEP_SUMMARY
                              fi
                          fi
                      done

                      echo "" >> $GITHUB_STEP_SUMMARY
                      echo "</details>" >> $GITHUB_STEP_SUMMARY
                  else
                      echo "### ✅ All tests passed!" >> $GITHUB_STEP_SUMMARY
                      echo "" >> $GITHUB_STEP_SUMMARY
                      echo "No differences detected in generated images." >> $GITHUB_STEP_SUMMARY
                  fi
